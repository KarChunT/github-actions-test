name: Actions Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Simple JS Actions
        id: greet # set id to allow following steps to access the outputs generated by this step
        # take a reference to an action
        # you can reference release version or commit or branch(not recommended using branch)
        # actions@commit_id or release_version
        uses: actions/hello-world-javascript-action@v1.1
        with: # input the data to the parameters
          # A map of the input parameters defined by the action
          # each input params is a key/value pair
          who-to-greet: 'Mona the Octocat'
      - name: Log greeting time Output from above actions
        # steps is github predefined objects
        run: echo "${{ steps.greet.outputs.time }}" # see the code inside actions/... there have some outputs setting is time

